# @package _global_

defaults:
  - override /train/optimizer: adamw
  - override /dataset: iwildcam
  - override /model: our2

gpu: [ 0,1,2,3,4,5,6,7 ]
n_shot: 0

model:
  freeze: False

train:
  epochs: 50
  batch_size: 80
  total_batch: 640
  num_workers: 32
  criterion: IOL

  scheduler:
    sched: cosine
    warmup_epochs: 1
    cooldown_epochs: 1
    warmup_lr: 0.0
    min_lr: 0.0
    sched_on_updates: True

  optimizer:
    lr: 5e-6
  adapter_lr: 5e-4

dataset:
  augmentation:
    train_interpolation: bicubic
    auto_aug: rand-m7-mstd0.5-inc1
